<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="../../CSS/update-profilePatient.css">
</head>
<body>
    <header>
        <div class="profile-menu">
            <span>Welcome, Patient</span>
            <ul>
                <li><a href="patient-dashboard.html">Dashboard</a></li>
                <li><a href="book-appointment.html" >Book Appointment</a></li>
                <li><a href="view-appointments.html" >View Appointments</a></li>
                <li><a href="update-profile1.html" class="active">Profile</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <h1>Update Profile</h1>
        <form id="update-profile-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script src="../../JS/update-profile1.js"></script>
</body>
</html>
