<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" href="../../CSS/style1.css">
</head>
<body>
    <div class="container">
        
        <div class="content">
            <h1>Patient Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="submit">Login</button>
                <div class="register-link">
                    <a href="register.html">New user? Register here...</a>
                </div>
            </form>
            <div id="error-message"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";;
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA0w5fc73WS6x-UrPsLcBrOZSBSFoA0whQ",
            authDomain: "intern2-6a933.firebaseapp.com",
            databaseURL: "https://intern2-6a933-default-rtdb.firebaseio.com",
            projectId: "intern2-6a933",
            storageBucket: "intern2-6a933.appspot.com",
            messagingSenderId: "949411148901",
            appId: "1:949411148901:web:f01530cb50ff72e759828c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        const submit = document.getElementById('submit');
        submit.addEventListener("click",function(event){
            event.preventDefault()
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed up 
                const user = userCredential.user;
                window.location.href="patient-dashboard.html";
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert("Email or Password is wrong. Try again!!")
                // ..
            });
            
        })


    </script>
</body>
</html>
