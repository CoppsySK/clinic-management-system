<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="../../CSS/style3.css">
</head>
<body>
    <header>
        <div class="profile-menu">
            <span>Welcome, [fullname]</span>
            <ul>
                <li><a href="patient-dashboard.html">Dashboard</a></li>
                <li><a href="book-appointment.html" class="active">Book Appointment</a></li>
                <li><a href="view-appointments.html">View Appointments</a></li>
                <li><a href="update-profile1.html">Profile</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <h1>Enter Your Information</h1>
        <form id="patient-info-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-binary">Non-binary</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="blood-group">Blood Group</label>
                <input type="text" id="blood-group" name="blood-group" placeholder="Enter your blood group" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <script type="module">
       // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase,ref,set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA0w5fc73WS6x-UrPsLcBrOZSBSFoA0whQ",
            authDomain: "intern2-6a933.firebaseapp.com",
            databaseURL: "https://intern2-6a933-default-rtdb.firebaseio.com",
            projectId: "intern2-6a933",
            storageBucket: "intern2-6a933.appspot.com",
            messagingSenderId: "949411148901",
            appId: "1:949411148901:web:f01530cb50ff72e759828c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        
        document.getElementById("patient-info-form").addEventListener('submit', function(e){
            e.preventDefault();
            set(ref(db , 'user1/' + document.getElementById("username").value),
            {
                fullname: document.getElementById("fullname").value,
                dob: document.getElementById("dob").value,
                gender: document.getElementById("gender").value,
                bloodgroup: document.getElementById("blood-group").value,
                username: document.getElementById("username").value,
                Address: document.getElementById("address").value,
                Phone: document.getElementById("phone").value,
            })
            
                alert("Information Saved!");
                window.location.href="patient-dashboard.html";
            
        });


    </script>
</body>
</html>
