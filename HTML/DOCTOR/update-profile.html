<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Doctor Profile</title>
    <link rel="stylesheet" href="../../CSS/DRupdateprofile.css">
</head>
<body>
    <header>
        <div class="profile-menu">
            <span>Welcome, Doctor</span>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage-appointments.html">Manage Appointments</a></li>
                <li><a href="patient-list.html">Patients</a></li>
                <li><a href="update-profile.html" class="active">Profile</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <h1>Update Profile</h1>
        <div id="update-profile-form">
            <form id="update-form">
                <div class="form-group">
                    <label for="doctor-name">Full Name</label>
                    <input type="text" id="doctor-name" name="doctor-name" required>
                </div>
                <div class="form-group">
                    <label for="doctor-email">Email</label>
                    <input type="email" id="doctor-email" name="doctor-email" required>
                </div>
                <div class="form-group">
                    <label for="doctor-phone">Phone Number</label>
                    <input type="tel" id="doctor-phone" name="doctor-phone" required>
                </div>
                <div class="form-group">
                    <label for="doctor-dob">Date of Birth</label>
                    <input type="date" id="doctor-dob" name="doctor-dob" required>
                </div>
                <div class="form-group">
                    <label for="doctor-specialty">Specialty</label>
                    <input type="text" id="doctor-specialty" name="doctor-specialty" required>
                </div>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script src="../../JS/update-profile.js"></script>
</body>
</html>
