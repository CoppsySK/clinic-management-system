<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="../../CSS/style2.css">
</head>
<body>
    <div class="container">
        <img src="[Image of clinic building]" alt="Clinic" class="background-image">
        <div class="content">
            <h1>Patient Registration Form</h1>
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                
                
                <button type="submit" id="submit" >Register</button>
                <div class="login-link">
                    <a href="admin-login.html">Have an account? Login here...</a>
                </div>
            </form>
            <div id="success-message"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        const firebaseConfig = {
            apiKey: "AIzaSyA0w5fc73WS6x-UrPsLcBrOZSBSFoA0whQ",
            authDomain: "intern2-6a933.firebaseapp.com",
            databaseURL: "https://intern2-6a933-default-rtdb.firebaseio.com",
            projectId: "intern2-6a933",
            storageBucket: "intern2-6a933.appspot.com",
            messagingSenderId: "949411148901",
            appId: "1:949411148901:web:f01530cb50ff72e759828c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        
        const submit = document.getElementById('registration-form');
        submit.addEventListener("submit",function(event){
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed up 
                const user = userCredential.user;
                alert("Creating Account...");
                window.location.href="admin-login.html";
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert("errorMessage")
                // ..
            });
            
        })


    </script>
    
</body>
</html>
